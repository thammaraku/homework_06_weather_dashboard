<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather Dashboard</title>

    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- CSS FILE -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- ICON LIBRARY -->
    <script src="https://kit.fontawesome.com/f53a07ee43.js" crossorigin="anonymous"></script>

</head>


<body>

    <!-- BANNER -->
    <header class="container-fluid bg-dark text-white">
        <div class="row justify-content-center">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <!-- BOORSTRAP FOR FULL WIDTH -->
    <div class="container-fluid">
        <div class="row">

            <!-- Search box on the left three parts-->
            <div id="citySearch" class="col-md-3 bg-light mt-3">
                <h4 class="mt-3">Search for a city:</h4>

                <!-- City Search -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="City Name" aria-label="City Name">
                    <div class="input-group-append">
                        <button id="searchBtn" class="btn btn-outline-secondary" type="button"><i
                                class="fas fa-search"></i></button>
                    </div>
                </div>

                <!-- Search History -->
                <table class="table">
                    <tbody>
                        <tr id="row0"></tr>
                        <tr id="row1"></tr>
                        <tr id="row2"></tr>
                        <tr id="row3"></tr>
                        <tr id="row4"></tr>
                        <tr id="row5"></tr>
                        <tr id="row6"></tr>
                        <tr id="row7"></tr>
                    </tbody>
                </table>
            </div>

            <!-- Result Output nine parts-->
            <div class="col-md-9">

                <!-- Weather and UVPart full width-->
                <div class="card card-md-12 mt-3 mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div id="cityName" class="h3 navbar-text col-md-auto">Please put city name on the search box</div>
                            <div class="col-md-2"><img id="weatherIcon"></div>
                        </div>
                        <div id="temperature"></div>
                        <div id="humidity"></div>
                        <div id="windSpeed"></div>
                        <div id="uvIndex"></div>
                    </div>
                </div>


                <!-- Five Day Forcast -->

                <div class="row">
                    <h3 class="ml-3">5-Day Forecast</h3>
                </div>

                <!-- Five columns -->
                <div id="forecast" class="row">

                    <!-- Day1 -->
                    <div class="col-md-2dot4">
                        <div id="day1" class="card bg-primary text-white">
                            <div class="card-body">
                                <h5></h5>
                                <img class="weatherIcon">
                                <p class="tempText small"></p>
                                <p class="humidityText small"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Day2 -->
                    <div class="col-md-2dot4">
                        <div id="day2" class="card bg-primary text-white">
                            <div class="card-body">
                                <h5></h5>
                                <img class="weatherIcon">
                                <p class="tempText small"></p>
                                <p class="humidityText small"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Day3 -->
                    <div class="col-md-2dot4">
                        <div id="day3" class="card bg-primary text-white">
                            <div class="card-body">
                                <h5></h5>
                                <img class="weatherIcon">
                                <p class="tempText small"></p>
                                <p class="humidityText small"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Day4 -->
                    <div class="col-md-2dot4">
                        <div id="day4" class="card bg-primary text-white">
                            <div class="card-body">
                                <h5></h5>
                                <img class="weatherIcon">
                                <p class="tempText small"></p>
                                <p class="humidityText small"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Day5 -->
                    <div class="col-md-2dot4">
                        <div id="day5" class="card bg-primary text-white">
                            <div class="card-body">
                                <h5></h5>
                                <img class="weatherIcon">
                                <p class="tempText small"></p>
                                <p class="humidityText small"></p>
                            </div>
                        </div>
                    </div>

                </div>
                

            </div>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- moment library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- my js file -->
    <script src="script.js"></script>

</body>

</html>
